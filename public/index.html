<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emisor de alertas üì£</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="form-container" id="form-container">
        <header class="hero">
            <h1 class="title" id="title">Emisor de alertas</h1>
        </header>
        <form class="sender" id="sender">

            <section class="form-section" id="data">

                <h4 class="basics" id="basics">Datos del comercio</h4>

                <div class="info" id="info">
                    <label for="name">Ubicaci√≥n:</label>
                    <input type="text" name="name" class="info-input" id="name" readonly
                        placeholder="Nombre de fantas√≠a">

                    <label for="unit">N√∫mero:</label>
                    <input type="text" name="unit" class="info-input" id="unit" readonly placeholder="Unidad comercial">
                </div>

            </section>

            <br>

            <section class="form-section" id="actions">

                <h4 class="services" id="services">Solicitar servicio</h4>

                <div class="buttons" id="buttons">
                    <button type="submit" class="btn" id="emergency">
                        Emergencias
                    </button>

                    <button type="submit" class="btn" id="security">
                        Seguridad
                    </button>

                    <button type="submit" class="btn" id="fire">
                        Bomberos
                    </button>


                </div>

            </section>
        </form>
    </main>

    <dialog class="modal" id="dialog">

        <button class="modal-close" id="modal-close">‚ùå</button>

        <div class="modal-container">
            <section class="modal-data" id="modal-data">
                <h3 class="modal-title">ALERTA GENERADA</h3>
                <span class="data-container"></span>
            </section>

            <h5 class="chat-title">Detalles (opcional)</h5>

            <section class="modal-extend" id="modal-extend">
                <ul class="chat-messages" id="chat-messages">
                    
                </ul>

                <form class="chat-form" id="chat-form">
                    <input autofocus type="text" class="modal-text-msg" id="modal-text-msg" placeholder="Escrib√≠ tu mensaje...">
                    <button type="submit" class="modal-send-msg" id="modal-send-msg">‚Üë</button>
                </form>

            </section>

        </div>
    </dialog>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script-client.js"></script>

</body>

</html>
